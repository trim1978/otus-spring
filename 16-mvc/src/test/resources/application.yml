spring:
  datasource:
    url: jdbc:h2:mem:library
    initialization-mode: always
    platform: h2
  sql:
    init:
      mode: always


  jpa:
    hibernate:
      ddl-auto: create-drop
    generate-ddl: true


    show-sql: true



    properties:
      hibernate:
        id:
          new_generator_mappings: false # это на случай GenerationType.AUTO
  main:
    banner-mode: off

logging:
  level:
    ROOT: info