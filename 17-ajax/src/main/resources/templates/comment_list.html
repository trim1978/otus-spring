<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8"/>
    <title>List of comments</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .comments {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .comments tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .comments td:last-child, td:first-child {
            width: 50px;
        }

    </style>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<h3>Comments:</h3><br>
<h>Title: "[[*{title}]]"</h>
<br>
<h>Author: [[*{author}]]</h>
<br>
<h>Genre: [[*{genre}]]</h>
<br>

<table class="comments">
    <thead>
    <tr>
        <th>ID</th>
        <th>Time</th>
        <th>Text</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<span>|</span>
<a th:href="@{/comment_add/(book=*{book})}" href="comment_edit.html">add comment</a><span>|</span>
<a th:href="@{/book/(id=0)}" href="book_edit.html">add book</a><span>|</span>
<a th:href="@{/books/}" href="book_list.html">books</a><span>|</span>
<a th:href="@{/api/books_generate/?count=100}" href="book_list.html">books generate</a><span>|</span>
<a th:href="@{/author/(id=0)}" href="author_edit.html">add author</a><span>|</span>
<a th:href="@{/authors/}" href="author_list.html">authors</a><span>|</span>
<a th:href="@{/genres/}" href="genre_list.html">genres</a><span>|</span>
<script>
    $(function () {
        $.get('/api/comments_book?book=${book}').done(function (comments) {
            comments.forEach(function (comment) {
                $('tbody').append(`
                    <tr>
                        <td>${comment.id}</td>
                        <td>${comment.datetime}</td>
                        <td>${comment.text}</td>
                        <td>
                            <a href="/comment_edit/?id=${comment.id}">edit</a>
                            <span>|</span>
                            <form object="${comment}" action="/api/comment_remove/?id=${comment.id}" method="delete">
                                <input type="hidden" name="_method" value="delete"/>
                                <button type="submit">del</button>
                            </form>
                        </td>
                    </tr>
                `)
            });
        })
    });
</script>

</body>
</html>
