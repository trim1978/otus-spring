<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all authors</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .authors {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .authors tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .authors td:last-child, td:first-child {
            width: 50px;
        }

    </style>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<h3>Authors:</h3>

<table class="authors">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<span>|</span>
<a th:href="@{/book/(id=0)}" href="book_edit.html">add book</a><span>|</span>
<a th:href="@{/books/}" href="book_list.html">books</a><span>|</span>
<a th:href="@{/books_generate/?count=100}" href="book_list.html">books generate</a><span>|</span>
<a th:href="@{/author/(id=0)}" href="author_edit.html">add author</a><span>|</span>
<a th:href="@{/authors/}" href="author_list.html">authors</a><span>|</span>
<a th:href="@{/genres/}" href="genre_list.html">genres</a><span>|</span>

<script>
    $(function () {
        $.get('/api/authors').done(function (authors) {
            authors.forEach(function (author) {
                $('tbody').append(`
                    <tr>
                        <td>${author.id}</td>
                        <td>${author.name}</td>
                        <td>
                            <a href="/author/?id=${author.id}">edit</a>
                        </td>
                    </tr>
                `)
            });
        })
    });
</script>

</body>
</html>
