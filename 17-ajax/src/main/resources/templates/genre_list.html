<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all genres</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .genres {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .genres tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .genres td:last-child, td:first-child {
            width: 50px;
        }

    </style>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<h3>Genres:</h3>

<table class="genres">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody/>
    </tbody>
</table>
</body>
<span>|</span>
<a th:href="@{/book/(id=0)}" href="book_edit.html">add book</a><span>|</span>
<a th:href="@{/books/}" href="book_list.html">books</a><span>|</span>
<a th:href="@{/author/(id=0)}" href="author_edit.html">add author</a><span>|</span>
<a th:href="@{/authors/}" href="author_list.html">authors</a><span>|</span>
<a th:href="@{/genres/}" href="genre_list.html">genres</a><span>|</span>

<script>
    $(function () {
        $.get('/api/genres').done(function (genres) {
            genres.forEach(function (genre) {
                $('tbody').append(`
                    <tr>
                        <td>${genre.id}</td>
                        <td>${genre.name}</td>
                    </tr>
                `)
            });
        })
    });
</script>

</body>
</html>
