spring:
  datasource:
  url: jdbc:h2:mem:library
  nitialization-mode: always

  sql:
    init:
      mode: always
  messages:
    encoding: UTF-8

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true

  main:
    allow-circular-references: true

    properties:
      hibernate:
        format_sql: false

logging:
  level:
    ROOT: ERROR

